<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Book Rental Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Book Rental Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="text-isbn">ISBN</label>
          <input type="text" class="form-control" id="text-isbn" placeholder="Enter ISBN">
          <small id="help-isbn" class="form-text text-muted">input isbn number without '-'</small>
        </div>
        <div class="form-group">
          <label for="text-deposit">Deposit</label>
          <input type="text" class="form-control" id="text-deposit" placeholder="Enter Deposit (wei)">
          <small id="help-deposit" class="form-text text-muted">wei</small>
        </div>
        <div class="form-group">
          <label for="text-rentalfee">Rental Fee</label>
          <input type="text" class="form-control" id="text-rentalfee" placeholder="Enter Rental Fee (wei)">
          <small id="help-rentalfee" class="form-text text-muted">wei</small>
        </div>
        <button type="button" class="btn btn-primary btn-register">Submit</button>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.register.js"></script>
  </body>
</html>
