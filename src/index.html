<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Book Rental Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Book Rental Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="booksRow" class="row">
        <!-- books LOAD HERE -->
      </div>
    </div>

    <div id="bookTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-book" id="panel-book">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true" height="340px">
            <br/><br/>
            <strong>Title</strong>: <span class="book-title">Title</span><br/>
            <strong>PublishedDate</strong>: <span class="book-publisheddate">publishedDate</span><br/>
            <strong>Authors</strong>: <span class="book-authers">Authors</span><br/><br/>
            <button class="btn btn-default btn-rent" type="button" data-id="0" data-rentalfee="0" data-deposit="0" data-systemfee="0">Rent</button>
            <button class="btn btn-default btn-cancel" type="button" data-id="0" data-rentalfee="0" data-deposit="0" data-systemfee="0">Cancel</button>
            <button class="btn btn-default btn-ok" type="button" data-id="0" data-rentalfee="0" data-deposit="0" data-systemfee="0">OK</button>
            <button class="btn btn-default btn-error" type="button" data-id="0" data-rentalfee="0" data-deposit="0" data-systemfee="0">Error</button>
            <button class="btn btn-default btn-late" type="button" data-id="0" data-rentalfee="0" data-deposit="0" data-systemfee="0" data-latefee="0">Late</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
